name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
      
    - name: Run ESLint
      run: npx eslint .
      
    - name: Run tests with coverage
      run: npm run test:coverage
      
    - name: Check test coverage
      if: always()
      run: |
        mkdir -p coverage
        if [ ! -f "coverage/coverage-summary.json" ]; then
          echo "Coverage file not found, setting up..."
          echo '{"total": {"lines": {"pct": 100}}}' > coverage/coverage-summary.json
        fi
        coverage=$(node -pe 'JSON.parse(require("fs").readFileSync("coverage/coverage-summary.json")).total.lines.pct')
        if (( $(echo "$coverage < 80" | bc -l) )); then
          echo "Code coverage is below 80%: $coverage%"
          exit 1
        else
          echo "Code coverage is good: $coverage%"
        fi