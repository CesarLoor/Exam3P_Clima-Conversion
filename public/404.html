<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página no encontrada — Clima & Conversión</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        .error-container {
            text-align: center;
            padding: 4rem 2rem;
        }
        .error-code {
            font-size: 6rem;
            font-weight: bold;
            color: var(--secondary-color);
            margin: 1rem 0;
        }
        .error-message {
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }
        .btn {
            display: inline-block;
            background-color: var(--secondary-color);
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 4px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <header>
        <h1>Clima & Conversión</h1>
    </header>

    <main>
        <div class="error-container">
            <div class="error-code">404</div>
            <h2>Página no encontrada</h2>
            <p class="error-message">Lo sentimos, la página que estás buscando no existe o ha sido movida.</p>
            <a href="/" class="btn">Volver al inicio</a>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Clima & Conversión - Todos los derechos reservados</p>
    </footer>
</body>
</html>
